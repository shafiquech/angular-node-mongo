<section id="courses" class="courses">
  <div class="container" data-aos="fade-up">
  <form [formGroup]="productForm" (ngSubmit)="submitProduct()" novalidate>
    <div *ngIf="validMessage != ''">
      <h3 class="has-info">{{validMessage}}</h3>
    </div>
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control"  formControlName="name" required autofocus />
    </div>
    <div class="form-group">
      <label>Description</label>
      <input type="text" class="form-control"  formControlName="description" required />
    </div>
    <div class="form-group">
      <label>Price/Fee</label>
      <input type="text" class="form-control"  formControlName="price" required />
    </div>
    <input type="hidden" formControlName="_id" />

    <button type="submit" class="btn btn-primary">Save Data</button>

  </form>

</div>
</section>
